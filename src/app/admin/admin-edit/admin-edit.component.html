
<div class="container">
   <div class="row" >
        <input type="text" name="pid" [(ngModel)]="pizza.pid"/>
        <input type="text" name="name" [(ngModel)]="pizza.name"/>
        <input type="text" name="price" [(ngModel)]="pizza.price"/>
        <div class="col-md-2">
            <button (click)="updatePizza(pizza.pid,pizza.price)">Edit</button>
        </div>    
    </div>
</div>
